    privval_protocol = "file"
    start_at = 1005
    block_sync = "v0"
    mempool_version = "v0"
    state_sync = "p2p"
    persist_interval = 5
    snapshot_interval = 0
    retain_blocks = 14
    perturb = ["kill"]
    log_level = ""
    use_legacy_p2p = true
