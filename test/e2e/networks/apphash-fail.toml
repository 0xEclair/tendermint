# This file represents an attempt at reproducing a commonly observed failure in 
# the generated Tendermint e2e tests suite. The failure manifests as an node whose
# AppHash as reported by /status does not agree with the AppHash as reported by the
# block of the same height in the chain.

ipv6 = true
initial_height = 1000
key_type = "secp256k1"
evidence = 1
log_level = ""
queue_type = "priority"
TxSize = 10240

[initial_state]
  initial01 = "a"
  initial02 = "b"
  initial03 = "c"

[validators]

[validator_update]
  [validator_update.0]
    validator01 = 47
    validator02 = 93
    validator03 = 79
  [validator_update.1010]
    validator04 = 63

[node]
  [node.validator01]
    mode = "validator"
    database = "badgerdb"
    abci_protocol = "builtin"
    privval_protocol = "file"
    start_at = 0
    block_sync = "v0"
    mempool_version = "v0"
    state_sync = ""
    persist_interval = 5
    snapshot_interval = 3
    retain_blocks = 0
    perturb = []
    log_level = ""
    use_legacy_p2p = false
  [node.validator02]
    mode = "validator"
    persistent_peers = ["validator01"]
    database = "goleveldb"
    abci_protocol = "builtin"
    privval_protocol = "file"
    start_at = 0
    block_sync = "v0"
    mempool_version = "v1"
    state_sync = ""
    persist_interval = 5
    snapshot_interval = 3
    retain_blocks = 0
    perturb = []
    log_level = ""
    use_legacy_p2p = false
  [node.validator03]
    mode = "validator"
    persistent_peers = ["validator02"]
    database = "rocksdb"
    abci_protocol = "builtin"
    privval_protocol = "file"
    start_at = 0
    block_sync = "v0"
    mempool_version = "v0"
    state_sync = ""
    persist_interval = 0
    snapshot_interval = 3
    retain_blocks = 0
    perturb = ["pause"]
    log_level = ""
    use_legacy_p2p = false
  [node.validator04]
    mode = "validator"
    persistent_peers = ["validator03", "validator02"]
    database = "badgerdb"
